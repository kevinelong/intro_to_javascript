<script>
    //SCRIPT CAN MOVE TO THE TOP AS ACCESS TO DOM ELEMENTS IN BODY IS DEFERRED.
    document.addEventListener("DOMContentLoaded", () => {

        document.getElementById("greet")
            .addEventListener(
                "click",
                e => window.results.value = 'hello ' + window.username.value
            ); //NOTE ALL ONE STATEMENT/LINE.

    }); //END DOMContentLoaded listener function

</script>

<body>
    Enter your name:<br>
    <input id="username" name="username" value="" placeholder="name">
    <input id="greet" type="button" value="Greet"><br>
    Results:<br>
    <input id="results" placeholder="results" readonly>
</body>
